
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Zoomable - generated by zoomable.ca</title>
<script type="text/xml" id="hdvxmlembed">
<?xml version="1.0" encoding="UTF-8"?>
<Image xmlns="http://schemas.microsoft.com/deepzoom/2008"
  Format="png"
  Overlap="1"
  TileSize="254"
  >
  <Size 
    Height="3000"
    Width="4500"
  />
</Image>

</script>
<style>
body {
  background-color: #333;
}

html, 
body, 
#openseadragon1 {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;  
}

#credit {
	font-family: Verdana, Geneva, sans-serif;
	font-size: 11px;
	position: absolute;	
	bottom: 10px;
	right: 10px;
	z-index: 999;
}

#credit a {
	clear: both;
	display: block;
	color: #fff;
	text-decoration: none;
}
</style>
</head>

<body style="margin: 0;">
<div id="openseadragon1"><div id="credit"><a href="http://www.zoomable.ca" target="_blank">zoomable.ca</a></div></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.1/openseadragon.min.js'></script>
<script>
// Set up DZI information
var dziData = $('#hdvxmlembed').html().trim();
dziData = $($.parseXML(dziData));
var dziFilesUrl = '3494756_files/';
var dziBasename = '3494756';

// This converts the XML into a DZI tile source specification object that OpenSeadragon understands. 
var tileSourceFromData = function(data, filesUrl) {
  $xml = data;
  var $image = $xml.find('Image');
  var $size = $xml.find('Size');

  var dzi = {
    Image: {
	  xmlns: 'http://schemas.microsoft.com/deepzoom/2008',
      Url: filesUrl,
	  Format: $image.attr('Format'),
      Overlap: $image.attr('Overlap'),
	  TileSize: $image.attr('TileSize'),
      Size: {
        Height: $size.attr('Height'),
        Width: $size.attr('Width')
      }
    }
  };
  
  return dzi;
};

// This creates the actual viewer.  Depending on the file protocol (file or http), it loads the tiles locally or from the XML file.
if(location.protocol == 'file:') {
	var viewer = OpenSeadragon({
	  id: 'openseadragon1',
	  prefixUrl: 'https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.1/images/',
	  tileSources: tileSourceFromData(dziData, dziFilesUrl)
	});
}else{
	var viewer = OpenSeadragon({
	  id: 'openseadragon1',
	  prefixUrl: 'https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.1/images/',	  
	  tileSources: dziBasename + '.dzi'  
	});
}	


</script>
</body>
</html>
